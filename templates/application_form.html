<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label for="">Full Name</label><br>
        <input type="text" name="full_name" required placeholder="Bruce Wayner">
    </div>
    <div class="mb-2">
        <label for="">Email</label><br>
        <input type="email" name="email" required placeholder="bruce@wayne.com">
    </div>
    <div class="mb-2">
        <label for="">LinkedIn URL</label><br>
        <input type="url" name="linkedin_url" placeholder="http://linkedn.com/in/brucewayne">
    </div>
    <div class="mb-2">
        <label for="">Education</label><br>
        <textarea name="education"></textarea>
    </div>
    <div class="mb-2">
        <label for="">Work Experience</label><br>
        <textarea name="work_experience"></textarea>
    </div>
    <div class="mb-2">
        <label for="">Resume URL</label><br>
        <input type="url" name="resume_url">
    </div>
    <input type="submit">
</form>
